name: Publish Site


on:
  push:
    branches: [main]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write


# One deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:

  ## [1/2: Build]
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v6  # compared to `uv install python`, uv docs claim this is a lil faster, and I personally like how this explicitly references `pyproject.toml` (not sure what uv does) -- https://docs.astral.sh/uv/guides/integration/github/#setting-up-python
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true  # uv docs recommend cache persistence: https://docs.astral.sh/uv/guides/integration/github/#caching
          version: "0.10.0"

      - name: Install dependencies
        run: uv sync --locked

      - name: Build site
        run: uv run --no-sync --frozen -- zensical build --clean --config-file site/zensical.toml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/build


  ## [2/2: Deploy]
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
